<!DOCTYPE html>

<html>
<head>
	<title>Aufgabe 5 - Formular erstellen</title>
	<meta charset="utf-8">
</head>
<body>
	<fieldset>
		<form>
			Vorname <input type="text" name="firstname"><br>
			Nachname <input type="text" name="lastname"><br>
			Passwort <input type="password" name="pwd">
		</form>
	</fieldset>

	<fieldset>
		<form>
			<input type="radio" name="sex" value="male">Maennlich
			<input type="radio" name="sex" value="female">Weiblich
			<input type="checkbox" name="vehicle" value="Bike">Ich habe ein Velo
			<input type="checkbox" name="vehicle" value="Car">Ich habe ein Auto
		</form>
	</fieldset>

	<fieldset>
	<form>
		<select>
		  <option value="Arbeitslos">Arbeitslos</option>
		  <option value="Student">Student</option>
		  <option value="Asyl">Asyl</option>
		  <option value="Reich">Reich</option>
		</select>
	</fieldset>


</body>
</html>
